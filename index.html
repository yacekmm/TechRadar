<body>

<svg id="radar"></svg>

<script>
  function readConfig(path) {
    fetch(path).then(function (response) {
      return response.json();
    }).then(function (data) {
      radar_visualization({
        repo_url: "",
        title: data.title,
        date: data.date,
        quadrants: data.quadrants,
        rings: data.rings,
        entries: data.entries
      });
    }).catch(function (err) {
      console.log('Error loading config.json', err);
    });
  }

  const urlParams = new URLSearchParams(window.location.search);
  const myParam = urlParams.get('config');
  if (!myParam) {
    window.location.href = window.location.pathname + "?config=config.json";
  }

  readConfig('./configs/' + myParam);

</script>
